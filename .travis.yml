language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
    - php: 7.2
  fast_finish: true

install:
  - composer install -a --no-dev

script:
  - php vendor/bin/phpbench run --warmup=1 --report=tsantos --group=serialize
  - php vendor/bin/phpbench run --warmup=1 --report=tsantos --group=deserialize
